<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Gesture Recognition - Air Writing</title>
    
    <!-- Load MediaPipe Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    
    <style>
        body { margin: 0; background: #000; font-family: Arial, sans-serif; overflow: hidden; }
        #container { position: relative; width: 100vw; height: 100vh; }
        
        /* Mirroring for natural feel */
        video, canvas {
            position: absolute; width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1);
        }

        /* Styling text like the screenshot provided */
        #ui-overlay {
            position: absolute; top: 10px; left: 10px; z-index: 10;
            color: white; pointer-events: none;
        }
        .info-box { background: rgba(0,0,0,0.5); padding: 2px 10px; margin-bottom: 5px; font-size: 24px; }
        .fps { font-size: 32px; font-weight: bold; }

        /* Color Bar at the bottom */
        #toolbar {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            z-index: 20; display: flex; gap: 15px; background: rgba(0,0,0,0.7);
            padding: 10px 20px; border-radius: 50px; border: 1px solid #444;
        }
        .color-dot {
            width: 30px; height: 30px; border-radius: 50%; border: 2px solid white; cursor: pointer;
        }
        .active { border: 4px solid #fff; transform: scale(1.1); }
        #clear-btn { background: red; color: white; border: none; border-radius: 5px; cursor: pointer; padding: 5px 15px; font-weight: bold; }
    </style>
</head>
<body>

    <div id="container">
        <video id="input_video" playsinline></video>
        <canvas id="drawing_canvas"></canvas> <!-- For the ink -->
        <canvas id="ui_canvas"></canvas>      <!-- For the skeleton lines -->

        <div id="ui-overlay">
            <div class="info-box fps">FPS: <span id="fps">0</span></div>
            <div class="info-box">Finger Gesture: <span id="gesture" style="color:#00ffcc">Waiting...</span></div>
            <div class="info-box">MODE: <span id="mode" style="color:#00ffcc">Initialize</span></div>
        </div>

        <div id="toolbar">
            <div class="color-dot active" style="background: red;" onclick="setColor('red', this)"></div>
            <div class="color-dot" style="background: #00ff00;" onclick="setColor('#00ff00', this)"></div>
            <div class="color-dot" style="background: #0088ff;" onclick="setColor('#0088ff', this)"></div>
            <div class="color-dot" style="background: yellow;" onclick="setColor('yellow', this)"></div>
            <button id="clear-btn" onclick="clearCanvas()">CLEAR</button>
        </div>
    </div>

    <script>
        const videoElement = document.getElementById('input_video');
        const drawingCanvas = document.getElementById('drawing_canvas');
        const uiCanvas = document.getElementById('ui_canvas');
        const drawCtx = drawingCanvas.getContext('2d');
        const uiCtx = uiCanvas.getContext('2d');

        let currentColor = 'red';
        let lastX = 0, lastY = 0;
        let isWriting = false;
        let lastTime = 0;

        function setColor(color, el) {
            currentColor = color;
            document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
            el.classList.add('active');
        }

        function clearCanvas() {
            drawCtx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
        }

        function onResults(results) {
            // Adjust canvas size to match video
            if (drawingCanvas.width !== videoElement.videoWidth) {
                drawingCanvas.width = uiCanvas.width = videoElement.videoWidth;
                drawingCanvas.height = uiCanvas.height = videoElement.videoHeight;
            }

            // Calculate FPS
            const now = performance.now();
            document.getElementById('fps').innerText = Math.round(1000 / (now - lastTime));
            lastTime = now;

            // Clear the skeleton layer every frame
            uiCtx.clearRect(0, 0, uiCanvas.width, uiCanvas.height);

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];

                // 1. Draw the Skeleton (Lines and Dots)
                drawConnectors(uiCtx, landmarks, HAND_CONNECTIONS, {color: '#FFFFFF', lineWidth: 3});
                drawLandmarks(uiCtx, landmarks, {color: '#FF0000', lineWidth: 1, radius: 4});

                // 2. Identify Finger Status
                const indexTip = landmarks[8];
                const middleTip = landmarks[12];
                const ringTip = landmarks[16];
                const pinkyTip = landmarks[20];

                const x = indexTip.x * drawingCanvas.width;
                const y = indexTip.y * drawingCanvas.height;

                const isIndexUp = indexTip.y < landmarks[6].y;
                const isMiddleUp = middleTip.y < landmarks[10].y;
                const isRingUp = ringTip.y < landmarks[14].y;
                const isPinkyUp = pinkyTip.y < landmarks[18].y;

                // 3. Logic for Writing / Erasing
                if (isIndexUp && isMiddleUp && isRingUp && isPinkyUp) {
                    // All fingers up = ERASER
                    document.getElementById('gesture').innerText = "Stop/Eraser";
                    document.getElementById('mode').innerText = "ERASING";
                    drawCtx.globalCompositeOperation = 'destination-out'; // Act as eraser
                    if (isWriting) {
                        drawCtx.lineWidth = 60;
                        drawCtx.beginPath();
                        drawCtx.moveTo(lastX, lastY);
                        drawCtx.lineTo(x, y);
                        drawCtx.stroke();
                    }
                    isWriting = true;
                } 
                else if (isIndexUp && isMiddleUp) {
                    // Two fingers up = Selection (Just move, don't draw)
                    document.getElementById('gesture').innerText = "Move/Hover";
                    document.getElementById('mode').innerText = "SELECTING";
                    isWriting = false;
                }
                else if (isIndexUp) {
                    // Only index up = DRAWING
                    document.getElementById('gesture').innerText = "Writing";
                    document.getElementById('mode').innerText = "DRAWING";
                    drawCtx.globalCompositeOperation = 'source-over'; // Act as pen
                    drawCtx.strokeStyle = currentColor;
                    drawCtx.lineWidth = 7;
                    drawCtx.lineCap = 'round';

                    if (isWriting) {
                        drawCtx.beginPath();
                        drawCtx.moveTo(lastX, lastY);
                        drawCtx.lineTo(x, y);
                        drawCtx.stroke();
                    }
                    isWriting = true;
                } else {
                    document.getElementById('gesture').innerText = "None";
                    isWriting = false;
                }

                lastX = x; lastY = y;
            }
        }

        const hands = new Hands({
            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
        });

        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.7
        });

        hands.onResults(onResults);

        async function init() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                videoElement.srcObject = stream;
                videoElement.play();
                
                async function loop() {
                    await hands.send({image: videoElement});
                    requestAnimationFrame(loop);
                }
                loop();
            } catch (err) {
                alert("Camera Error: Please allow camera access and use HTTPS.");
            }
        }

        init();
    </script>
</body>
</html>
